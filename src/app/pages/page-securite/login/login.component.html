		
	    <div class="bg" style="background-image: url('../assets/img/photos/school.jpg');">
            <div class="page" >

                
            <div class="page-single">
                <div class="container">
                    <div class="row">
                        <div>
                            <div class="card-sigin mt-5 mt-md-0">
                                <!-- Demo content-->
                                <div class="main-card-signin d-md-flex">
                                    <div class="wd-100p"><div class="login100-form-avatar"><a href="index.html"><img src="assets/images/login.png" alt="logo"></a></div>
                                        <div class="">
                                            <div class="main-signup-header">
                                                <h2>Connexion</h2>
                                                <h6 class="font-weight-semibold mb-4">Voulez-vous connecter pour continuer.</h6>
                                                <div class="panel panel-primary">
                                                <div class="panel-body tabs-menu-body border-0 p-3">
                                                    <div class="tab-content">
                                                        <div class="tab-pane active" id="tab5">
                                                            <div class="alert alert-danger" *ngIf="errorMsg">
                                                                {{errorMsg}}
                                                            </div>                            
                                                            <form action="#" class="user">
                                                                <div class="input-group form-group">
                                                                    <div class="input-group-prepend">
                                                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                                    </div>
                                                                    <input type="email" class="form-control form-control-user" style="background-color: #fff; color: #000;"
                                                                           id="exampleInputEmail" aria-describedby="emailHelp" name="email"
                                                                           placeholder="Entrer l'adresse e-mail..." [(ngModel)]="authenticationRequest.email">
                                                                </div>
                                                                <div class="input-group form-group">
                                                                    <div class="input-group-prepend">
                                                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                                                    </div>
                                                                    <input type="password" class="form-control form-control-user" style="background-color: #fff; color: #000;" name="password"
                                                                    [type]="showPassword ? 'text' : 'password'"
                                                                           id="exampleInputPassword" placeholder="Entrer le mot de passe..." [(ngModel)]="authenticationRequest.password">
                                                                           <div class="eye">
                                                                            <i alt="show" class="far fa-eye-slash eye-hide"
                                                                               (click)="showPassword = !showPassword"
                                                                               [class.hide]="showPassword"></i>
                                                                            <i alt="hide" class="far fa-eye eye-show"
                                                                               (click)="showPassword = !showPassword"
                                                                               [class.hide]="!showPassword"></i>
                                                                          </div>
                                                                </div>
                                                                <div class="checkbox mb-3">
                                                                    <label>
                                                                        <input type="checkbox" value="remember-me" class="remember"> Souviens-toi de moi
                                                                    </label>
                                                                </div>
                                                                <a class="btn btn-primary btn-block" (click)="login()">Se Connecter <i class="fa fa-sign-in" aria-hidden="true"></i></a>
                                                                <div class="mt-4 d-flex mx-auto text-center justify-content-center mb-2">
                                                                    <button class="btn btn-icon btn-facebook me-3" type="button">
                                                                        <span class="btn-inner--icon"> <i class="bx bxl-facebook tx-18 tx-prime"></i> </span>
                                                                    </button>
                                                                    <button class="btn btn-icon me-3" type="button">
                                                                        <span class="btn-inner--icon"> <i class="bx bxl-twitter tx-18 tx-prime"></i> </span>
                                                                    </button>
                                                                    <button class="btn btn-icon me-3" type="button">
                                                                        <span class="btn-inner--icon"> <i class="bx bxl-linkedin tx-18 tx-prime"></i> </span>
                                                                    </button>
                                                                    <button class="btn  btn-icon me-3" type="button">
                                                                        <span class="btn-inner--icon"> <i class="bx bxl-instagram tx-18 tx-prime"></i> </span>
                                                                    </button>
                                                                </div>
                                                                </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                                <div class="main-signin-footer text-center mt-3">
                                                    <p><a href="forgot.html" class="mb-3">Mot de passe oublié?</a></p>
                                                    <p>Tu n'as pas de compte? <a [routerLink]="['/register']">Créer un compte</a></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    
            </div>
        </div>
